<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }
        pre {
            text-align: left;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            overflow: auto;
            max-height: 300px;
            font-size: 14px;
            color: #333;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PPG Data Monitoring</h1>
        <pre id="output">Loading...</pre>
    </div>
    <footer>
        <p>&copy; 2025 PPG Monitoring System</p>
    </footer>

    <script>
        // Menampilkan data PPG saat halaman dimuat
        window.onload = function() {
            fetch('/ppg')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error fetching data.';
                });
        }
    </script>
</body>
</html>
